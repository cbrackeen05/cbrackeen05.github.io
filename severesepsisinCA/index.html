<html>
<script src="https://d3js.org/d3.v7.min.js"></script>

<head>
<title>Severe Sepsis in California</title>
</head>
<style>

<div style="position:absolute; left:80px; top:2px;">
<h1>Severe Sepsis Cases in California</h1>
  <h4> Severe sepsis is a constant threat in hospitals as
  it is has the number one cost of hospitalization in<br>
  the United States an on average 30% of patients 
  diagnosed with the disease do not survive.</h4>
<button type="button" class="button button2" id="startButton">Start</button>
<button type="button" class="button button1" id="pageOneButton">1</button>
<button type="button" class="button button1" id="pageTwoButton">2</button>
<button type="button" class="button button1" id="refButton">References</button>
</div>
<div style="position:absolute; left:80px; top:190px;">
<svg id='infopara'>
</svg>
</div>
<div style="position:absolute; left:380px; top:140px;">
<svg id='mainbody' width=1100 height=1000>
</svg>
</div>

<body onload='init()'>


  
<script>
async function init() {
var data = await d3.csv("https://raw.githubusercontent.com/cbrackeen05/cbrackeen05.github.io/main/severesepsisinCA/ca_severesep.csv");

var y_cases = d3.scaleLinear().domain([100000,300000]).range([500,0])
var x_year = d3.scaleLinear().domain([2010,2019]).range([0,700])
var y_mort = d3.scaleLinear().domain([0.10,0.30]).range([500,0])
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);
var annot1 = d3.select("body").append("div")
    .attr("class", "annotation")
    .style("opacity", 0);
var annot2 = d3.select("body").append("div")
    .attr("class", "annotation")
    .style("opacity", 0);

var caseLine = d3
.select('#mainbody')
.append('g').attr('transform','translate(200,10)')
.append('path').datum(data)
.attr("fill","none")
.attr("stroke","none")
.attr("stroke-width", 1.5)
.attr("d", d3.line()
   .x(function(d){return x_year(d.Year);})
   .y(function(d){return y_cases(d.SS_Cases);})
  );
  
var mortLine = d3
.select('#mainbody')
.append('g').attr('transform','translate(200,10)')
.append('path').datum(data)
.attr("fill","none")
.attr("stroke","none")
.attr("stroke-width", 1.5)
.attr("d", d3.line()
   .x(function(d){return x_year(d.Year);})
   .y(function(d){return y_mort(d.SS_Mortality);})
  );
  
var mortDots = d3
.select('#mainbody')
.append('g').attr('transform','translate(200,10)')
.selectAll('circle').data(data).enter().append('circle')
.attr("cx",function(d){return x_year(d.Year);})
.attr("cy",function(d){return y_mort(d.SS_Mortality);})
.attr("r",5)
.attr("fill","none")
.attr("stroke","none");
  
var caseDots = d3
.select('#mainbody')
.append('g').attr('transform','translate(200,10)')
.selectAll('circle').data(data).enter().append('circle')
.attr("cx",function(d){return x_year(d.Year);})
.attr("cy",function(d){return y_cases(d.SS_Cases);})
.attr("r",5)
.attr("fill","none")
.attr("stroke","none");
  
var yAxisCases = d3
.select('#mainbody')
.append('g').attr('transform','translate(200,10)')
.call(d3.axisLeft(y_cases))
.attr("font-size",12)
  
var yAxisMort = d3
.select('#mainbody')
.append('g').attr('transform','translate(900,10)')
.call(d3.axisRight(y_mort))
.attr("font-size",12)

      else if(d.Year<=2014){
       caseDots

        .transition()
        .duration(200)
        .attr("r",15)
       tooltip.transition()

       tooltip.transition()
         .style("width","60px")
         .duration(200)
         .style("opacity", .9);

         .style("left", (event.pageX) + "px")

      else if(d.Year<=2017){
        caseDots
        .filter(function(d){return d.Year==2017;})
        .transition()
        .duration(200)
        .attr("r",15)
       tooltip.transition()
         .style("width","200px")
         .duration(200)
         .style("opacity", .9);
       tooltip.html("The Centers for Disease Control and Prevention (CDC) determined that septicemia dropped to the 12th leading cause of mortality in the United States.")
         .style("left", (event.pageX) + "px")
         .style("top", (event.pageY - 28) + "px");}
      else if(d.Year<=2018){
        caseDots
        .filter(function(d){return d.Year==2018;})
        .transition()
        .duration(200)
        .attr("r",15)
       tooltip.transition()
         .style("width","60px")
         .duration(200)
         .style("opacity", .9);
       tooltip.html("2018 Case Tooltip")
         .style("left", (event.pageX) + "px")
         .style("top", (event.pageY - 28) + "px");}
      else if(d.Year<=2019){
        caseDots
        .filter(function(d){return d.Year==2019;})
        .transition()
        .duration(200)
        .attr("r",15)
       tooltip.transition()
         .style("width","60px")
         .duration(200)
         .style("opacity", .9);
       tooltip.html("2019 Case Tooltip")
         .style("left", (event.pageX) + "px")
         .style("top", (event.pageY - 28) + "px");}
       })
   .on("mouseout", function(d) {
      tooltip.transition()
         .duration(500)
         .style("opacity", 0)
       caseDots
        .transition()
        .duration(200)
        .attr("r",5);
       });
  
mortDots
  .on("mouseover", function(event,d) {
    if(d.Year<=2010){
        mortDots
        .filter(function(d){return d.Year==2010;})
        .transition()
        .duration(200)
        .attr("r",15)
       tooltip.transition()
         .style("width","200px")
         .duration(200)
         .style("opacity", .9);
       tooltip.html("Cerner Corporation, a major health information and EHR technologies company, releases the first version of the St. John Sepsis Surveillance Agent to identify high-risk patients early in their infectious stage and estimate mortality risk to better enable medical decision making.")
         .style("left", (event.pageX) + "px")
         .style("top", (event.pageY - 28) + "px");}
      else if(d.Year<=2011){
        mortDots
        .filter(function(d){return d.Year==2011;})
        .transition()
        .duration(200)
        .attr("r",15)
       tooltip.transition()
         .style("width","60px")
         .duration(200)
         .style("opacity", .9);
       tooltip.html("2011 Case Tooltip")
         .style("left", (event.pageX) + "px")
         .style("top", (event.pageY - 28) + "px");}
      else if(d.Year<=2012){
        mortDots
        .filter(function(d){return d.Year==2012;})
        .transition()
        .duration(200)
        .attr("r",15)
       tooltip.transition()
         .style("width","60px")
         .duration(200)
         .style("opacity", .9);
       tooltip.html("2012 Case Tooltip")
         .style("left", (event.pageX) + "px")
         .style("top", (event.pageY - 28) + "px");}
      else if(d.Year<=2013){
        mortDots
        .filter(function(d){return d.Year==2013;})
        .transition()
        .duration(200)
        .attr("r",15)
       tooltip.transition()
         .style("width","60px")
         .duration(200)
         .style("opacity", .9);
       tooltip.html("2013 Case Tooltip")
         .style("left", (event.pageX) + "px")
         .style("top", (event.pageY - 28) + "px");}
      else if(d.Year<=2014){
       mortDots
        .filter(function(d){return d.Year==2014;})
        .transition()
        .duration(200)
        .attr("r",15)
       tooltip.transition()
         .style("width","60px")
         .duration(200)
         .style("opacity", .9);
       tooltip.html("2014 Case Tooltip")
         .style("left", (event.pageX) + "px")
         .style("top", (event.pageY - 28) + "px");}
      else if(d.Year<=2015){
        mortDots
        .filter(function(d){return d.Year==2015;})
        .transition()
        .duration(200)
        .attr("r",15)
       tooltip.transition()
         .style("width","200px")
         .duration(200)
         .style("opacity", .9);
       tooltip.html("The Centers for Medicare and Medicaid Services (CMS) began requiring hospitals to collect data for Core Measure SEP-1: Early Management Bundle, Severe Sepsis/Septic Shock. This bundle was a measurement to facilitate the efficient, effective, and timely delivery of high quality sepsis care. Increase in compliance with this measure has been associated with decreased mortality in a large healthcare organization.")
         .style("left", (event.pageX) + "px")
         .style("top", (event.pageY - 28) + "px");}
      else if(d.Year<=2016){
        mortDots
        .filter(function(d){return d.Year==2016;})
        .transition()
        .duration(200)
        .attr("r",15)
       tooltip.transition()
         .style("width","200px")
         .duration(200)
         .style("opacity", .9);
       tooltip.html("Epic Systems Corporation, a major healthcare software company, releases a proprietary predictive model to help clinicians identify patterns that identify patients in the early stages of sepsis.")
         .style("left", (event.pageX) + "px")
         .style("top", (event.pageY - 28) + "px");}
      else if(d.Year<=2017){
        mortDots
        .filter(function(d){return d.Year==2017;})
        .transition()
        .duration(200)
        .attr("r",15)
       tooltip.transition()
         .style("width","200px")
         .duration(200)
         .style("opacity", .9);
       tooltip.html("WHO reported that sepsis was linked to approximately 11 million deaths worldwide or roughly 20% of annual global deaths.")
         .style("left", (event.pageX) + "px")
         .style("top", (event.pageY - 28) + "px");}
      else if(d.Year<=2018){
        mortDots
        .filter(function(d){return d.Year==2018;})
        .transition()
        .duration(200)
        .attr("r",15)
       tooltip.transition()
         .style("width","60px")
         .duration(200)
         .style("opacity", .9);
       tooltip.html("2018 Case Tooltip")
         .style("left", (event.pageX) + "px")
         .style("top", (event.pageY - 28) + "px");}
      else if(d.Year<=2019){
        mortDots
        .filter(function(d){return d.Year==2019;})
        .transition()
        .duration(200)
        .attr("r",15)
       tooltip.transition()
         .style("width","60px")
         .duration(200)

   .on("mouseout", function(d) {
      tooltip.transition()
         .duration(500)
         .style("opacity", 0)
       mortDots
        .transition()
        .duration(200)
        .attr("r",5);
       });
}

function _removeToolTips(){
mortDots
.on("mouseover",null)
.on("mouseout",null)
  
caseDots
.on("mouseover",null)
.on("mouseout",null)
}

function _removeCaseAxis(){
 yAxisCases.selectAll('g')
 .transition()
 .attr("opacity",0)
}

function _removeMortAxis(){
 yAxisMort.selectAll('g')
 .transition()
 .attr("opacity",0)
}
_removeCaseAxis()
_removeMortAxis()
  
function _addCaseAxis(){
 yAxisCases.selectAll('g')
 .transition()
 .attr("opacity",1)
}
  
function _addMortAxis(){
 yAxisMort.selectAll('g')
 .transition()
 .attr("opacity",1)
}

function _removeCases(){
caseDots
.transition().duration(1000)
.attr("fill","none")
.attr("stroke","none")
      
caseLine
.transition().duration(1000)
.attr("stroke","none")
  
_removeCaseAxis()
}
 
function _removeMort(){
mortDots
.transition().duration(1000)
.attr("fill","none")
.attr("stroke","none")
      
mortLine
.transition().duration(1000)
.attr("stroke","none")
  
_removeMortAxis()
}
  
function _deleteCasePara(){
d3.select('#casePara1').remove()
}
function _deleteMortPara(){
d3.select('#mortPara1').remove()
}
function _deleteBothPara(){
d3.select('#bothPara1').remove()
d3.select('#bothPara2').remove()
}
function _deleteStartPara(){
d3.select('#startPara1').remove()
d3.select('#startPara2').remove()
d3.select('#startPara3').remove()
}
function _deleteRefPara(){
d3.select('#refPara1').remove()
}

function _writeCasePara(){
_deleteStartPara()
_deleteBothPara()
_deleteMortPara()
_deleteRefPara()
  
d3.select("#infoPara")
.append('text')
.append('tspan')
.attr('id','casePara1')
.attr("y",20)
.text('This is information about Cases.')
}

function _writeMortPara(){
_deleteStartPara()
_deleteCasePara()
_deleteBothPara()
_deleteRefPara()
  
d3.select("#infoPara")
.append('text')
.append('tspan')
.attr('id','mortPara1')
.attr("y",20)
.text('This is information about Mortality.')
  
annot1.transition()
 .style("width","200px")
 .duration(200)
 .style("opacity", .9);
 annot1.html("The Centers for Disease Control and Prevention (CDC) determined that septicemia is the 11th leading cause of mortality in the United States.")
 .style("left", "50px")
 .style("top", "50px");
  
annot2.transition()
 .style("width","200px")
 .duration(200)
 .style("opacity", .9);
 annot2.html("The Centers for Disease Control and Prevention (CDC) determined that septicemia had dropped to the 12th leading cause of mortality in the United States.")
 .style("left", "450px")
 .style("top", "450px");
}
  
function _writeBothPara(){
_deleteStartPara()
_deleteCasePara()
_deleteMortPara()
_deleteRefPara()

d3.select("#infoPara")
.append('text')
.append("tspan")
.attr('id','bothPara1')
  .attr("y",20)
  .text("Hover over the data points on the graph")

d3.select("#infoPara")
.append('text')
.append("tspan")
.attr('id','bothPara2')
  .attr("y", 36)
  .text("to learn more about sepsis over the years.")
}
  
function _drawCaseLine() {
_addCaseAxis()
var casePathLength = caseLine.node().getTotalLength()
  
caseLine
.attr("stroke-dashoffset", casePathLength)
.attr("stroke-dasharray", casePathLength)
.transition().duration(1500)
.attr("stroke","lightblue")
.attr("stroke-dashoffset", 0)
}

function startSlide(){
_removeCases()
_removeMort()
_removeToolTips()
  
caseDots
.transition()
.attr("fill","lightblue")
.attr("stroke","black");
  
_drawCaseLine();
_writeCasePara();
}

function _drawMortLine() {
_addMortAxis();
var mortPathLength = mortLine.node().getTotalLength();
  
mortLine
.attr("stroke-dashoffset", mortPathLength)
.attr("stroke-dasharray", mortPathLength)
.transition().duration(1500)
.attr("stroke","orange")
.attr("stroke-dashoffset", 0)
}

function pageOne(){
_removeCases()
_removeMort()
_removeToolTips()
  
mortDots
.transition()
.attr("fill","orange")
.attr("stroke","black");

_drawMortLine();
_writeMortPara();
}
  
function pageTwo(){
caseDots
.transition()
.attr("fill","lightblue")
.attr("stroke","black");
  
_drawCaseLine();
  
mortDots
.transition()
.attr("fill","orange")
.attr("stroke","black");

_drawMortLine();
_writeBothPara();
_addToolTips();
}

function addStartText(){
d3.select("#infoPara")
.append('text')
.append("tspan")
.attr('id','startPara1')
  .attr("y",20)
  .text("Press the start button to begin learning")

d3.select("#infoPara")
.append('text')
.append("tspan")
.attr('id','startPara2')
  .attr("y", 36)
  .text("about sepsis in California. Continue through")

d3.select("#infoPara")
.append('text')
.append("tspan")
.attr('id','startPara3')
  .attr("y", 52)
  .text("the numbered buttons to navigate.")
}
  
function refSlide(){
_deleteStartPara()
_deleteCasePara()
_deleteMortPara()
_deleteBothPara()
  
d3.select("#infoPara")
.append('text')
.append("tspan")
.attr('id','refPara1')
  .attr("y",20)
  .text("1. Reference 1")
}

addStartText()
  
d3.select('#mainbody')
.append('g').attr('transform','translate(200,510)')
.call(d3.axisBottom(x_year))
  
d3.select("#startButton").on("click",startSlide)  
d3.select("#pageOneButton").on("click",pageOne)
d3.select("#pageTwoButton").on("click",pageTwo)
d3.select("#refButton").on("click",refSlide)

}
</script>
