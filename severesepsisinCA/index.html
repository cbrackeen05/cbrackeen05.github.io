<html>
  <script src="https://d3js.org/d3.v7.min.js"></script>
<head>
<title>Severe Sepsis in California</title>
</head>

<body>
  
<div style="position:relative; left:80px; top:2px;">
<h1>Severe Sepsis Cases in California</h1>
</div>
<div style="position:relative; left:80px; top:100px;">
  <p> Severe sepsis is a constant threat in hospitals as it is has the number one cost of hospitalization 
         <br>in the United States an on average 30% of patients diagnosed with the disease do not survive. </p>
</div>
<svg width=100 height=350>
<circle fill='red'></circle>
<circle fill='orange'></circle>
<circle fill='yellow'></circle>
<circle fill='green'></circle>
<circle fill='blue'></circle>
<circle fill='purple'></circle>
</svg>
</body>
  
<script>
var data = [4,8,15,16,23,42];
d3.select('svg').selectAll('circle').data(data)
.attr("cx","50")
.attr("cy",function(d,i){return (i+1)*50;})
.attr("r",function(d){return d;})
  
</script>
</html>
