<html>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<head>
<title>Severe Sepsis in California</title>
</head>
  
<div style="position:relative; left:80px; top:2px;">
<h1>Severe Sepsis Cases in California</h1>
</div>
<div style="position:relative; left:80px; top:100px;">
<p> Severe sepsis is a constant threat in hospitals as it is has the number one cost of hospitalization 
<br>in the United States an on average 30% of patients diagnosed with the disease do not survive. </p>
</div>

 
<body onload='init()'>
<svg width=400 height=400>
</svg>

  
<script>
async function init() {
var data = await d3.csv("https://raw.githubusercontent.com/cbrackeen05/cbrackeen05.github.io/main/severesepsisinCA/ca_severesep.csv");

var y_cases = d3.scaleLinear().domain([100000,300000]).range([300,0])
var x_year = d3.scaleLinear().domain([2010,2019]).range([0,300])
var y_mort = d3.scaleLinear().domain([0.10,0.30]).range([300,0])
  
d3.select('svg')
.append('g').attr('transform','translate(50,50)')
.selectAll('circle').data(data).enter().append('circle')
.attr("cx",function(d){return x_year(d.Year);})
.attr("cy",function(d){return y_cases(d.SS_Cases);})
.attr("r",5)
  
d3.select('svg')
.append('g').attr('transform','translate(50,50)')
.selectAll('circle').data(data).enter().append('circle')
.attr("cx",function(d){return x_year(d.Year);})
.attr("cy",function(d){return y_mort(d.SS_Mortality);})
.attr("r",5)
  
d3.select('svg')
.append('g').attr('transform','translate(50,50)')
.append('path').data(data)
.attr("fill","none")
.attr("stroke","black")
.attr("stroke-width", 1.5)
.attr("d", "d3.line()
   .x(function(d) {return x_year(d.Year);})
   .y(function(d) {return y_cases(d.SS_Cases);})"
  )
  
}
</script>
</body>
</html>
