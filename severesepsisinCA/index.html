<html>
  <script src="https://d3js.org/d3.v7.min.js"></script>
<head>
<title>Severe Sepsis in California</title>
</head>
  
<div style="position:relative; left:80px; top:2px;">
<h1>Severe Sepsis Cases in California</h1>
</div>
<div style="position:relative; left:80px; top:100px;">
<p> Severe sepsis is a constant threat in hospitals as it is has the number one cost of hospitalization 
<br>in the United States an on average 30% of patients diagnosed with the disease do not survive. </p>
</div>

 
<body>
<svg width=1000 height=1000>
</svg>
</body>
  
<script>
var data = [4,8,15,16,24,42];
var x = d3.scaleBand().domain([0,1,2,3,4,5]).range([0,500])
var y = d3.scaleLinear().domain([0,42]).range([500,0])

d3.select('svg')
.append('g').attr('transform','translate(250,250)')
.selectAll('rect').data(data).enter().append('rect')
.attr('x',function(d,i){return x(i);})
.attr('y',function(d){return y(d);})
.attr('width',x.bandwidth())
.attr('height',function(d){return 400-y(d);})

d3.select('svg')
.append('g').attr('transform','translate(250,250)')
.call(d3.axisLeft(y))

d3.select('svg')
.append('g').attr('transform','translate(250,750)')
.call(d3.axisBottom(x))

  
</script>
</html>
