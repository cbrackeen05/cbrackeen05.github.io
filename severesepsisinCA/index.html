<html>
<script src="https://d3js.org/d3.v7.min.js"></script>

<head>
<title>Severe Sepsis in California</title>
</head>
<style>
.button {
  border: none;
  color: white;
  padding: 12px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 12px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
}

.button1:hover {
  background-color: #4CAF50;
  color: white;
}

.button2 {
  background-color: white; 
  color: black; 
  border: 2px solid #008CBA;
}

.button2:hover {
  background-color: #008CBA;
  color: white;
}

</style>
<div style="position:relative; left:80px; top:2px;">
<h1>Severe Sepsis Cases in California</h1>
  <h2> Severe sepsis is a constant threat in hospitals as
  it is has the number one cost of hospitalization in<br>
  the United States an on average 30% of patients 
  diagnosed with the disease do not survive. </p></h2>
<button type="button" class="button button2" id="startButton">Start</button>
<button type="button" class="button button1" id="pageOneButton">1</button>
<button type="button" class="button button1">2</button>
<button type="button" class="button button1">3</button>
</div>
<div style"position:relative; left:160px; top:80px;">
<svg width=1100 height=1000>
</svg>
</div>

<body onload='init()'>


  
<script>
async function init() {
var data = await d3.csv("https://raw.githubusercontent.com/cbrackeen05/cbrackeen05.github.io/main/severesepsisinCA/ca_severesep.csv");

var y_cases = d3.scaleLinear().domain([100000,300000]).range([500,0])
var x_year = d3.scaleLinear().domain([2010,2019]).range([0,600])
var y_mort = d3.scaleLinear().domain([0.10,0.30]).range([500,0])

var caseLine = d3
.select('svg')
.append('g').attr('transform','translate(400,10)')
.append('path').datum(data)
.attr("fill","none")
.attr("stroke","none")
.attr("stroke-width", 1.5)
.attr("d", d3.line()
   .x(function(d){return x_year(d.Year);})
   .y(function(d){return y_cases(d.SS_Cases);})
  );

var mortDots = d3
.select('svg')
.append('g').attr('transform','translate(400,10)')
.selectAll('circle').data(data).enter().append('circle')
.attr("cx",function(d){return x_year(d.Year);})
.attr("cy",function(d){return y_mort(d.SS_Mortality);})
.attr("r",2)
.attr("fill","none")
.attr("stroke","none");
  
var caseDots = d3
.select('svg')
.append('g').attr('transform','translate(400,10)')
.selectAll('circle').data(data).enter().append('circle')
.attr("cx",function(d){return x_year(d.Year);})
.attr("cy",function(d){return y_cases(d.SS_Cases);})
.attr("r",2)
.attr("fill","none")
.attr("stroke","none");
  
var mortLine = d3
.select('svg')
.append('g').attr('transform','translate(400,10)')
.append('path').datum(data)
.attr("fill","none")
.attr("stroke","none")
.attr("stroke-width", 1.5)
.attr("d", d3.line()
   .x(function(d){return x_year(d.Year);})
   .y(function(d){return y_mort(d.SS_Mortality);})
  );

function _removeCases(){
caseDots
.transition().duration(1000)
.attr("fill","none")
.attr("stroke","none")
      
caseLine
.transition().duration(1000)
.attr("stroke","none")
}
 
function _removeMort(){
mortDots
.transition().duration(1000)
.attr("fill","none")
.attr("stroke","none")
      
mortLine
.transition().duration(1000)
.attr("stroke","none")
}
  
function _drawCaseLine() {
var casePathLength = caseLine.node().getTotalLength()
  
caseLine
.attr("stroke-dashoffset", casePathLength)
.attr("stroke-dasharray", casePathLength)
.transition().duration(1500)
.attr("stroke","black")
.attr("stroke-dashoffset", 0)
}

function startSlide(){
caseDots
.attr("fill","lightblue")
.attr("stroke","black");
  
_drawCaseLine();
}

function _drawMortLine() {
var mortPathLength = mortLine.node().getTotalLength();
  
mortLine
.attr("stroke-dashoffset", mortPathLength)
.attr("stroke-dasharray", mortPathLength)
.transition().duration(1500)
.attr("stroke","black")
.attr("stroke-dashoffset", 0)
}

function pageOne(){
_removeCases()
  
mortDots
.transition()
.attr("fill","lightblue")
.attr("stroke","black");

_drawMortLine()
}

d3.select('svg')
.append('g').attr('transform','translate(400,10)')
.call(d3.axisLeft(y_cases))
  
d3.select('svg')
.append('g').attr('transform','translate(1000,10)')
.call(d3.axisRight(y_mort))
  
d3.select('svg')
.append('g').attr('transform','translate(400,510)')
.call(d3.axisBottom(x_year))
  
d3.select("#startButton").on("click",startSlide)  
d3.select("#pageOneButton").on("click",pageOne)  

}
</script>
</body>
</html>
